<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    
</head>
<body>
    
    <div class="backDrop" id = "bDrop">
        <div class="computer"><img id="computerImage" src="./images/Empty.png"></div>
        <div class="player"><img id="playerImage" src="./images/Empty.png"></div>
    </div>
    <div class="controls">
        <div class="buttons">
            <button id="rock" onclick="playerPick('rock')">ROCK</button>
            <button class="paper" onclick="playerPick('paper')">PAPER</button>
            <button class="scissors" onclick="playerPick('scissors')">SCISSORS</button>
        </div>
        <div class="start">
            <div class="winCounter" id=winCounter><P class="wCounter">W</P><p class="winCounterCount">0</p></div>
            <div class="lossCounter" id="lossCounter"><p class="lossCounter">L</p><p class="lossCounterCount">0</p></div>        
            <div class="tieCounter" id="tieCounter"><p class="tieCounter">T</p><p class="tieCounterCount">0</p></div>
        </div>

    </div>
    

    <script src="./script/rps.js"></script>
</body>
</html>
